<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Javascript Caculator</h1>
    </header>
    <main>
        <section class="caculator">
            <output>
                <p class="input" ></p>
                <p class="result" id="display"></p>
            </output>
            <div class="grid" aria-label="calculator pads">
                <button id="clear" class="AC">AC</button>
                <button id="OFF">ON</button>
                <button class="operator" id="add">/</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id='multiply'>*</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="divide">+</button>
                <button class="number" id="zero">0</button>
                <button class="equals" id="equals">=</button>
                <button class="number" id="decimal">.</button>
            </div>

        </section>
    </main>
    <footer>
        <p>created by MANO</p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
